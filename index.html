<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://res.cloudinary.com/dgrhbsilh/image/upload/v1697732985/Jadoo-travel/itapmdvnmivjxanx1nak.png" type="image/x-icon">

  <!-- fonts start -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<!-- fonts end -->
  <title>Jadoo</title>
</head>

<body>

  <header id="header-container">

    <div class="header-item">
      <img src="https://res.cloudinary.com/dgrhbsilh/image/upload/v1697732985/Jadoo-travel/twuy5g0xgpbm2iab6tyv.png" alt="Jadoo logo">
    </div>

    <div class="header-item">
      <ul id="nav-list">
        <li class="nav-list-element">
          <a href="">Destinations</a>
        </li>
        <li class="nav-list-element">
          <a href="">Hotels</a>
        </li>
        <li class="nav-list-element">
          <a href="">Flights</a>
        </li>
        <li class="nav-list-element">
          <a href="">Bookings</a>
        </li>
        <li class="nav-list-element">
          <a href="">Login</a>
        </li>
        <li class="nav-list-element signupbutton">
          <a href="">Sign up</a>
        </li>
        <li class="nav-list-element">
          <select name="Language" id="language-selector">

            <option value="Español">ES</option>
            <option value="Deutsch">DE</option>
            <option value="Français">FR</option>
        </select>
      </li>
      </ul>
    </div>

</html>
